<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>TicTacToe</h1>
      <section class="container" class="col-12">

<!-- This area is for the log in, sign up, and log out screens -->

        <section class="top-section">

          <form id="sign-up-form">
            <input name="credentials[email]" type="text" placeholder="Email">
            <input name="credentials[password]" type="text" placeholder="Password">
            <input name="credentials[password_confirmation]" type="text" placeholder="Password Confirmation">
            <button type="submit">Sign Up</button>
          </form>
          <form id="sign-in-form">
            <input name="credentials[email]" type="text" placeholder="Email">
            <input name="credentials[password]" type="text" placeholder="Password">
            <button type="submit">Sign In</button>
          </form>
          <form id="sign-out">
            <div>Welcome!</div>
            <button type="submit">Sign Out</button>
          </form>
          <form id="start-game">
            <button type="submit">Play game!</button>
          </form>
          <form id="check-games">
            <button type="submit">Games Played</button>
          </form>
          <form id="change-password-form">
            <input name="passwords[old]" type="text" placeholder="Old Password">
            <input name="passwords[new]" type="text" placeholder="New Password">
            <button type="submit">Change Password</button>
          </form>
        </section>

<!-- This area is for the game board -->

        <section class="middle-section" class="container">
            <div class="row">
              <div class="col-4" id="box-top-left">topleff</div>
              <div class="col-4" id="box-top-middle">topmid</div>
              <div class="col-4" id="box-top-right">toprite</div>
            </div>
              <div class="row">
              <div class="col-4" id="box-middle-left">midleff</div>
              <div class="col-4" id="box-middle-middle">mid</div>
              <div class="col-4" id="box-middle-right">midrite</div>
            </div>
            <div class="row">
              <div class="col-4" id="box-bottom-left">botleff</div>
              <div class="col-4" id="box-bottom-middle">botmid</div>
              <div class="col-4" id="box-bottom-right">botrite</div>
            </div>
        </section>

<!-- This section is for feedback to the user -->

        <section class="bottom-section">
          <div class"col-10" id="notification">Welcome to Tic Tac Toe!</div>
        </section>
      </section>
    </body>
</html>
